<html lang="en">
<head>

</head>
<body>
<div class="global">

    <div class="outer">
        <div class="add">Some Words</div>
        <input class="inner">

</div>

<style>
    .global {
        background: silver;
        height: 100px;
        perspective: 100px;
        display: inline-block;
    }

    .outer {
        background: red;
        display: inline-flex;
        align-items: center;
        transform: rotateX(-90deg);
    }

    .add {
        /*display: inline-flex;*/
        align-items: center;

        background: gray;
        height: 30px;
        width: 100px;
    }

    .inner {
        background: green;
    }
</style>
<script>
  $.ajax({

    url: "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js",

    dataType: 'script',

    success: function (data, status) {
      console.log(data, status)
    }

  });

  $.getScript("http://www.111cn.net/wy/jquery/52201.htm")
    .done(function (script, textStatus) {
      console.log(script);
      console.log(textStatus);
    })

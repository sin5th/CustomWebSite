<!doctype html>
<head>
    <script src="resource/jquery.min.js"></script>
    <script src="resource/vue.min.js"></script>
    <script src="resource/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="resource/bootstrap.min.css">
    <link type="image/ico" rel="icon" href="resource/icon.png">
</head>
<body>
<div id="app">
    <a href="http://www.sin5th.com">
        <img alt="Change Header" src="resource/icon.png">
    </a>
    <template>
        <div>
            <h1>Action</h1>
            <button type="button" @click="Save()">保存</button>
            <button type="button" @click="Log(JSON.stringify(user, null, 1))">日志</button>
        </div>

        <div class="row">
            <h1>Search</h1>
            <input v-for="(tagsName, i) in config.types"
                   @keyup.enter="$set(searchFilter.filters,i,$event.target.value)"
                   @focus="BindComplete(i, $event.target)"
                   :placeholder="tagsName">
        </div>


        <div>
            <h1>Config</h1>
            <sub-group-input depth="2" :objs="user.hosts">
            </sub-group-input>
        </div>

        <div>
            <h1>Suggestion</h1>
            <div v-for="(v, _) in FilterComplete()">
                <label @click="AutoComplete(v)">{{ v }}</label>
            </div>
        </div>

    </template>
</div>
</body>
<script src="scripts/store.js"></script>
<script src="scripts/popup.js"></script>
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
    }

    @keyframes zoomIn {
        from {
            width: 30px;
        }
    }

    .hide-me {
        display: none;
    }

    :hover > .hide-me {
        animation: fadeIn 1s, zoomIn 1s;
        display: inherit;
    }

    :hover > .show-me {
        display: none;
    }

    .group-item {
        user-select: none;

        padding: 0;
        border: solid 10px transparent;
        border-bottom: 0;
    }

    .group-item > * {
        padding: 10px;

        box-shadow: 0 0 20px #ccc;
    }

    .group-item-add {
        padding: 0;

        display: inline-flex;
        align-items: center;

        border-radius: 4px;
        background: rgba(255, 255, 255, 0.5);
    }

    .group-item-add > span {
        margin: 6px;
        height: 18px;
        width: 18px;
    }

    .group-item-add > input {

        text-align: center;

        height: 28px;
        width: 300px;
        border: 0;
        padding: 0;
        margin: 1px;

        border-radius: 4px;

        cursor: pointer;
        background: rgba(255, 255, 255, 0.5);
        outline: none;
    }

    .group-item-add > input:focus {
        cursor: text;
        background: white;
    }

    .cross {
        background: linear-gradient(to bottom, transparent 35%, #777 35%, #777 65%, transparent 65%),
        linear-gradient(to right, transparent 35%, #777 35%, #777 65%, transparent 65%);
    }

    .change-input {
        cursor: pointer;

        /*border: 1px solid white;*/
        border: 0;
        border-radius: 4px;
        box-shadow: 0 0 20px white;

        background: rgba(255, 255, 255, 0.5);
        outline: none;

    }

    .change-input:focus {
        cursor: text;
        background: white;
    }
</style>
